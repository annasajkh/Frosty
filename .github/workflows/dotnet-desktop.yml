name: Publish .NET 8 Desktop App

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  publish-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Publish Windows
      run: dotnet publish ./Frosty/Frosty.csproj --configuration Release --runtime win-x64 --self-contained true --output ./publish/windows
    - name: Zip Windows artifact
      run: Compress-Archive -Path ./publish/windows/* -DestinationPath ./Frosty-windows-x86_64.zip
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-app
        path: ./Frosty-windows-x86_64.zip

  publish-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Publish Linux
      run: dotnet publish ./Frosty/Frosty.csproj --configuration Release --runtime linux-x64 --self-contained true --output ./publish/linux
    - name: Zip Linux artifact
      run: zip -r ./Frosty-linux-x86_64.zip ./publish/linux
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v3
      with:
        name: linux-app
        path: ./Frosty-linux-x86_64.zip

  create-release:
    needs: [publish-windows, publish-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Download artifacts
      uses: actions/download-artifact@v3
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} \
          --title "Release ${{ github.ref_name }}" \
          --generate-notes \
          ./windows-app/Frosty-windows-x86_64.zip \
          ./linux-app/Frosty-linux-x86_64.zip
